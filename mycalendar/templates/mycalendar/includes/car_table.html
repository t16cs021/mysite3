ここでは車両の一覧を表示する。

<table class="table table-bordered">
  <thead class="thead-dark">
    <tr>
      <th scope="col">車両名</th>
        <th scope="col">走行距離数</th>
    </tr>
  </thead>
    <tbody>
    {% for item in cars %}
    <tr>
        <td>{{item.name}}</td>
        <td>{{item.distance}}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
